<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <title>ADIVINA EL PLANETA</title>
</head>
<body>
    <div class="wrapper">
    <h1>ADIVINA EL PLANETA</h1>

    <div id="pantalla-inicial">
        <p>¿Qué planeta es este?</p>
        <button class="btn" onclick="juego.comenzarJuego()">COMENZAR A JUGAR</button>
    </div>

    <div class="pantalla-juego" id="pantalla-juego">
        <img src="img/planetatierra.jpg" alt="" id="imgPlaneta">
        <div class="opciones">
            <div class="opcion" id="op0" onclick="juego.comprobarRespuesta(0)">
                <div class="letra" id="l0">A</div>
                <div class="nombre" id="n0">OPCION A</div>
            </div>
            <div class="opcion" id="op1" onclick="juego.comprobarRespuesta(1)">
                <div class="letra" id="l1">B</div>
                <div class="nombre" id="n1">OPCION B</div>
            </div>
            <div class="opcion" id="op2" onclick="juego.comprobarRespuesta(2)">
                <div class="letra" id="l2">C</div>
                <div class="nombre" id="n2">OPCION C</div>
            </div>
        </div>
    </div>

    <div id="pantalla-final">
        <h2>CORRECTAS: <span id="numCorrectas">3</span></h2>
        <h2>INCORRECTAS: <span id="numIncorrectas">2</span></h2>
        <button class="btn" onclick="juego.volverAlInicio()">VOLVER AL INICIO</button>
    </div>
</div>   
    <script src="./juego3.js"></script>
    <script>
        const juego = new JuegoPlanetas();
    </script>
    <footer>desarrollado por steven and luis</footer>
</body>
</html>
